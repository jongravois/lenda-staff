<style>
    .sumline td{ border-bottom:1px solid #000 !important; }
    .totaline td{
        border-top:1px solid #333333 !important;
        border-bottom:1px solid #333333 !important;
    }
    .pc_gridStyle {
        border: 1px solid rgb(212,212,212);
        width: 100%;
        height: 300px;
    }
    .ngHeaderContainer .ngHeaderCell{
        text-align: center;
    }
    .armer { background-color: #FFFF66 !important; color: black !important;}
    .dividerCol {width:2px !important; background-color: #006837 !important; border: none !important;}
    #points, #rating {
        font-size: 14px;
        line-height: 1.42857143;
        border: 1px solid #d4d4d4;
    }
    #points tbody tr:nth-child(odd), #rating tbody tr:nth-child(odd) {
        background-color: #f3f3f3;
    }
    .hdr {
        height: 32px;
        color: white !important;
        background-color: #006837 !important;
        padding: 5px;
    }
    .hdr>td {
        border-right: 1px solid white;
        text-align: center;
    }
    .ftr {
        height: 32px;
        color: black;
        /*background-color: #FFFE99;*/
        padding: 5px;
    }
    .ftr>td {
        border-right: 1px solid #d4d4d4;
        padding: 2px;
    }
    .cont {
        height: 32px;
        color: black;
        padding: 5px;
    }
    .cont>td {
        border-right: 1px solid #d4d4d4;
        padding: 2px;
    }
</style>
<!-- Borrower Info -->
<fieldset style="padding-bottom:20px;">
    <legend>
        &nbsp;
        <span class="pendicon glyphicon glyphicon-chevron-right"
              ng-click="tggl.showBorrowerInfo = !tggl.showBorrowerInfo"
              ng-if="!tggl.showBorrowerInfo"></span>
        <span class="pendicon glyphicon glyphicon-chevron-down"
              ng-click="tggl.showBorrowerInfo = !tggl.showBorrowerInfo"
              ng-if="tggl.showBorrowerInfo"></span>
        &nbsp;Borrower Info
    </legend>
    <div class="container-fluid"
         ng-include="'./_modules/Loans/financials/_borrower.info.html'"
         ng-if="tggl.showBorrowerInfo">
    </div>
</fieldset>
<br>
<!-- Income History -->
<fieldset>
    <legend>
        &nbsp;
        <span class="pendicon glyphicon glyphicon-chevron-right"
              ng-click="tggl.showIncomeHistory = !tggl.showIncomeHistory"
              ng-if="!tggl.showIncomeHistory"></span>
        <span class="pendicon glyphicon glyphicon-chevron-down"
              ng-click="tggl.showIncomeHistory = !tggl.showIncomeHistory"
              ng-if="tggl.showIncomeHistory"></span>
        &nbsp;Income History
    </legend>
    <div class="container-fluid" ng-if="tggl.showIncomeHistory"
         ng-include="'./_modules/Loans/financials/_income.history.html'">
    </div>
</fieldset>
<br>
<!-- Balance Sheet -->
<fieldset>
    <legend>
        &nbsp;
        <span class="pendicon glyphicon glyphicon-chevron-right"
              ng-click="tggl.showBalanceSheet = !tggl.showBalanceSheet"
              ng-if="!tggl.showBalanceSheet"></span>
        <span class="pendicon glyphicon glyphicon-chevron-down"
              ng-click="tggl.showBalanceSheet = !tggl.showBalanceSheet"
              ng-if="tggl.showBalanceSheet"></span>
        &nbsp;Balance Sheet
    </legend>
    <div class="container-fluid" ng-if="tggl.showBalanceSheet"
         ng-include="'./_modules/Loans/financials/_balance.sheet.html'">
    </div>
    <p style="margin: -5px 0 0 16px;" ng-if="tggl.showBalanceSheet">
       <span class="small_txt">
           <span>
               <input type="checkbox" ng-model="loan.applicant.fins.cpa_financials"/>
           </span>
           &nbsp;CPA Financials
       </span>
    </p>
</fieldset>
<br>
<!-- Credit Points -->
<fieldset>
    <legend>
        &nbsp;
        <span class="pendicon glyphicon glyphicon-chevron-right"
              ng-click="tggl.showCreditPoints = !tggl.showCreditPoints"
              ng-if="!tggl.showCreditPoints"></span>
        <span class="pendicon glyphicon glyphicon-chevron-down"
              ng-click="tggl.showCreditPoints = !tggl.showCreditPoints"
              ng-if="tggl.showCreditPoints"></span>
        &nbsp;Credit Points
    </legend>
    <div class="container-fluid" ng-include="'./_modules/Loans/financials/_credit.points.html'" ng-if="tggl.showCreditPoints">
    </div>
</fieldset>
<br>
<!-- Borrower Rating -->
<fieldset>
    <legend>
        &nbsp;
        <span class="pendicon glyphicon glyphicon-chevron-right"
              ng-click="tggl.showBorrowerRating = !tggl.showBorrowerRating"
              ng-if="!tggl.showBorrowerRating"></span>
        <span class="pendicon glyphicon glyphicon-chevron-down"
              ng-click="tggl.showBorrowerRating = !tggl.showBorrowerRating"
              ng-if="tggl.showBorrowerRating"></span>
        &nbsp;Borrower Rating
    </legend>
    <div class="container-fluid"
         ng-include="'./_modules/Loans/financials/_borrower.rating.html'">
    </div>
</fieldset>
<br>
<div class="row">
    <div class="col-md-12 text-right">
        <button style="margin:-16px 10px 0 0;" class="btn btn-arm" ng-click="updateFinancials()"><span class="glyphicons glyphicons-log-book"></span>&nbsp;UPDATE</button>
    </div>
</div>
