<div class="row">
    <div class="col-md-2">
        <label>Requested Credit:</label>
        <br/>
        <input type="text" class="form-control text-left"
               style="width:60%;"
               autocomplete="false"
               ng-model="loan.applicant.fins.amount_requested"
            />
    </div>
    <div class="col-md-2">
        <label>Credit Score:</label>
        <br/>
        <input type="text" class="form-control text-left"
               style="width:60%;"
               autocomplete="false"
               ng-model="loan.applicant.fins.credit_score"
            />
    </div>
    <div class="col-md-2">
        <label>Debt / Assets:</label>
        <p>
            {{getDebtToAssets()|flexPercent:0}}
        </p>
    </div>
    <div class="col-md-2">
        <label>Loan / Net Worth:</label>
        <br/>
        <p>
            {{getLoanNetworth()|flexPercent:0}}
        </p>
    </div>
    <div class="col-md-2">
        <label>Credit Points:</label>
        <br/>
        <p>
            {{creditPoints.total|number:0}}
        </p>
    </div>
    <div class="col-md-2">
        <label>Borrower Rating:</label>
        <br/>
        <p>
        {{loan.applicant.fins.grade}}
        </p>
    </div>
</div>
