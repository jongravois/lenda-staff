<div class="row">
    <div class="col-md-2">
        <label>Requested Credit:</label>
        <br/>
        <input type="text" class="form-control text-right"
               style="width:60%;"
               autocomplete="false"
               ng-model="loan.applicant.fins.amount_requested"
            />
    </div>
    <div class="col-md-2">
        <label>Credit Score:</label>
        <br/>
        <input type="text" class="form-control text-right"
               style="width:60%;"
               autocomplete="false"
               ng-model="loan.applicant.fins.credit_score"
            />
    </div>
    <div class="col-md-2">
        <label>Debt / Assets:</label>
        <p class="text-center">
            <label>{{getDebtToAssets()|flexPercent:0}}</label>
        </p>
    </div>
    <div class="col-md-2">
        <label>Loan / Net Worth:</label>
        <br/>
        <p class="text-center">
            <label>{{getLoanNetworth()|flexPercent:0}}</label>
        </p>
    </div>
    <div class="col-md-2">
        <label>Credit Points:</label>
        <br/>
        <p class="text-center">
            <label>{{loan.applicant.fins.credit_score|number:0}}</label>
        </p>
    </div>
    <div class="col-md-2">
        <label>Borrower Rating:</label>
        <br/>
        <p class="text-center">
        <label>{{loan.applicant.fins.grade}}</label>
        </p>
    </div>
</div>
