<style>
    .voteicon{ cursor: pointer; }
    .btn-group button{
        width: 100px !important;
        min-width: 100px !important;
        max-width: 100px !important;
    }
</style>
<fieldset>
    <legend>Committee</legend>
    <div class="container-fluid">
        <div class="row">
            <div class="btn-group btn-group-sm pull-right" role="group">
                <button type="button"
                        class="btn btn-primary"
                        ng-if="loan.has_distributor">
                    <span class="glyphicons glyphicons-share"></span>
                    <span ng-if="loan_type_id !== 6">Distributor</span>
                    <span ng-if="loan_type_id === 6">Dist 100%</span>
                </button>
                <button type="button"
                        class="btn btn-primary">
                    <span class="glyphicons glyphicons-share"></span>
                    Committee
                </button>
                <button type="button"
                        class="btn btn-primary">
                    <span class="glyphicons glyphicons-person-walking"></span>
                    Withdraw
                </button>
                <button type="button"
                        class="btn btn-primary"
                        ng-disabled="!loan.analyst_can_approve">
                    <span class="glyphicons glyphicons-thumbs-up"></span>
                    Approve
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <table class="table table-striped rowed" style="width:70%;">
                <tr>
                    <th style="width:120px;">&nbsp;</th>
                    <th style="width:15%;">Role</th>
                    <th style="width:20%;">User</th>
                    <th style="width:15%;">Added</th>
                    <th style="width:15%;">Voted</th>
                    <th style="width:15%;">Vote</th>
                    <th style="width:100px;">&nbsp;</th>
                </tr>
                <tr ng-repeat="c in loan.committee|orderBy:'role_id'" ng-init="!rowform.$visible" ng-dblclick="rowform.$show()">
                    <td>
                        <span ng-if="c.vote_status == 'pending'" tooltip="Vote Needed" class="glyphicon glyphicon-exclamation-sign cBlue" style="font-size:18px;"></span>
                        <span ng-if="c.vote_status != 'pending'" tooltip="Vote Needed" class="glyphicon glyphicon-exclamation-sign cGray" style="font-size:18px;"></span>
                        <span ng-if="c.has_comment" tooltip="Comments" class="glyphicon glyphicon-exclamation-sign cYellow" style="font-size:18px;"></span>
                        <span ng-if="!c.has_comment" tooltip="Comments" class="glyphicon glyphicon-exclamation-sign cGray" style="font-size:18px;"></span>
                    </td>
                    <td>
                        <span editable-text="c.committee_role" e-name="role" e-form="rowform" e-style="width:100%;" e-required>
                            <span class="cBlack" ng-class="alertChosen(c.user_id)">
                                <b>{{c.role.abr}}</b>
                            </span>
                    </td>
                    <td>
                        <span editable-text="c.user.name" e-name="name" e-form="rowform" e-style="width:100%;" e-required>
                            <span editable-select="user.status" e-name="status" e-ng-options="s.value as s.text for s in statuses">
                        {{c.user.name}}
                    </td>
                    <td class="text-center">
                        {{c.vote_request_date | date:'M/d/yy'}}
                    </td>
                    <td class="text-center">
                        {{c.vote_received_date | date:'M/d/yy'}}
                    </td>
                    <td class="text-center">
                        <span ng-if="c.vote">
                            <span class="glyphicons glyphicons-thumbs-up cGreen" style="font-size:16px;" ng-if=c.vote == '1'></span><span class="glyphicons glyphicons-thumbs-down cRed" style="font-size:16px;" ng-if="c.vote == '0'"></span>
                        </span>
                        <span ng-if="!c.vote && c.user_id !== '0'">
                            <span class="voteicon glyphicons glyphicons-thumbs-up cGreen" style="font-size:16px;" tooltip="Approve" tooltip-append-to-body="true" tooltip-placement="bottom"></span>
                            <span class="voteicon glyphicons glyphicons-thumbs-down cRed" style="font-size:16px;"tooltip="Reject" tooltip-append-to-body="true" tooltip-placement="bottom"></span>
                            <span class="voteicon glyphicons glyphicons-comments cYellow" style="font-size:16px;"tooltip="Comment" tooltip-append-to-body="true" tooltip-placement="bottom"></span>
                        </span>
                    </td>
                   <td width:60px; class="text-right">
                        <!-- form -->
                        <form editable-form name="rowform" onbeforesave="saveCommittee($data, p.id)" ng-show="rowform.$visible" class="form-buttons form-inline">
                            <button type="submit" ng-disabled="rowform.$waiting"><span class="glyphicons glyphicons-circle-ok" style="color:#006837;border: none !important;"></span></button>

                            <button type="button" class="btnCancel" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"><span class="glyphicons glyphicons-unshare" style="color: #990000;"></span></button>
                        </form>
                        <div class="buttons" ng-show="!rowform.$visible">
                    <span class="glyphicons glyphicons-remove-2"
                          style="color: #990000;"
                          ng-click="deleteCommittee($index, p.id)"></span>
                    </td>
                    </td>
                </tr>
                <tr>
                    <td colspan="8">
                        <a ng-click="createCommittee()" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-plus-sign" style="color:#006837;"></span> Add New</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</fieldset>
<br><br><br><br>
