<fieldset ng-if="newapplication">
    <legend>Farmer</legend>
    <div class="container-fluid"
         ng-include="'./_modules/Loans/applicant/_farmer.html'">
    </div>
</fieldset>
<br>
<fieldset ng-if="newapplication && loan.farmer.showApplicants">
    <!-- NEWLOAN: CHOOSE OR CREATE APPLICANT-->
    <div class="row" style="width:80%;margin:0 auto;">
        <table class="table table-striped rowed table-condensed disp-sm">
            <tr>
                <th>Applicant</th>
                <th>Address</th>
                <th>Entity</th>
            </tr>
            <tr ng-repeat="a in loan.farmer.applicants">
                <td>
                                <span class="cBlue" style="text-decoration: underline;cursor: pointer;" ng-click="useApplicant(a.id)">
                                    {{a.applicant}}
                                </span>
                </td>
                <td>{{a.address}}, {{a.city}}, {{a.state.abr}} {{a.zip}}</td>
                <td>{{a.entity.entitytype}}</td>
            </tr>
            <tr>
                <td colspan="3">
                    <a ng-click="createNewApplicant()" class="btn btn-xs btn-default">
                        <span class="glyphicons glyphicons-circle-plus" style="color:#006837;"></span> Add New</a>
                </td>
            </tr>
        </table>
    </div>

    <div class="row" style="width:98%;margin:0 auto;"
         ng-if="newApplicantForm">
        <div class="container-fluid"
             ng-include="'./_modules/Loans/applicant/_applicant.html'">
        </div>
    </div>
    <!-- NEWLOAN: CHOOSE OR CREATE APPLICANT-->
</fieldset>
<br>
<fieldset ng-show="loan.applicant.entity_id === '4'">
    <legend>
        &nbsp;
                <span class="pendicon glyphicon glyphicon-chevron-right"
                      ng-click="togShowPartner()"
                      ng-if="!showPartner"></span>
                <span class="pendicon glyphicon glyphicon-chevron-down"
                      ng-click="togShowPartner()"
                      ng-if="showPartner"></span>
        &nbsp;Partners
    </legend>
    <div class="container-fluid"
         ng-include="'./_modules/Loans/applicant/_partner.html'"
         ng-if="showPartner">
    </div>
</fieldset>

<fieldset ng-show="loan.applicant.entity_id === '3'">
    <legend>
        &nbsp;
                <span class="pendicon glyphicon glyphicon-chevron-right"
                      ng-click="togShowJoints()"
                      ng-if="!showJoints"></span>
                <span class="pendicon glyphicon glyphicon-chevron-down"
                      ng-click="togShowJoints()"
                      ng-if="showJoints"></span>
        &nbsp;Joint Ventures
    </legend>
    <div class="container-fluid"
         ng-include="'./_modules/Loans/applicant/_joints.html'"
         ng-if="showJoints">
    </div>
</fieldset>

<fieldset ng-show="loan.applicant.entity_id === '1'">
    <legend>
        &nbsp;
        <span class="pendicon glyphicon glyphicon-chevron-right"
              ng-click="togShowCorps()"
              ng-if="!showCorps"></span>
        <span class="pendicon glyphicon glyphicon-chevron-down"
              ng-click="togShowCorps()"
              ng-if="showCorps"></span>
        &nbsp;Corporation
    </legend>
    <span class="container-fluid"
          ng-include="'./_modules/Loans/applicant/_corps.html'"
          ng-if="showCorps"></span>
    </div>
</fieldset>

<div class="row" ng-if="newapplication && !farmerSaved">
    <div class="col-md-12 text-right">
        <button style="margin-right:10px;" class="btn btn-arm" ng-click="createNewFarmer()"><span class="glyphicons glyphicons-log-book"></span>&nbsp;NEXT</button>
    </div>
</div>
<div class="row" ng-if="newapplication && farmerSaved">
    <div class="col-md-12 text-right">
        <button style="margin-right:10px;" class="btn btn-arm" ng-click="createApplicantScreen()"><span class="glyphicons glyphicons-log-book"></span>&nbsp;NEXT</button>
    </div>
</div>
<br><br><br><br>
