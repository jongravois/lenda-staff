<style>
    .docicon {cursor: pointer;}
    tr{ height: 46px; min-height: 46px; }
    .lg-font{ font-size: 16px; }
    .tiny-txt{ font-size: 11px;}
    .acticon{ cursor: pointer; }
    .list-group-item {padding: 5px 10px 5px 5px !important;}
    .list-group a{ min-height: 50px;}
</style>
<fieldset>
    <legend>Prerequisite Documents</legend>
    <div class="container-fluid">
        <div class="row">
            <table class="table table-striped rowed table-condensed disp-sm">
                <tr ng-repeat="d in loan.attachments">
                    <td>
                        <input type="checkbox" ng-model="d.is_required"/>
                        &nbsp;{{d.title}}
                    </td>
                    <td style="width: 160px;">
                        <span ng-if="!d.date_received">
                            Requested: {{d.date_requested|date:'M/d/yyyy'}}
                        </span>
                        <span ng-if="d.date_received">
                            Received: {{d.date_received|date:'M/d/yyyy'}}
                        </span>
                    </td>
                    <td class="text-center" style="width:60px;">
                        <span class="docicon glyphicons glyphicons-paperclip cGreen" tooltip="View Document" tooltip-append-to-body="true" tooltip-placement="bottom" ng-if="d.status === 'uploaded'" ng-click="viewDocument(d.id)"></span>
                        <span class="docicon glyphicons glyphicons-paperclip cGray" tooltip="Upload Document" tooltip-append-to-body="true" tooltip-placement="bottom" ng-if="d.status === 'pending'" ng-click="uploadDocument(d.id)"></span>
                        <span class="glyphicons glyphicons-envelope" tooltip="Request Document" tooltip-append-to-body="true" tooltip-placement="bottom"></span>
                    </td>
                </tr>
            </table>
        </div>
        <p>With my initials, I certify that the above documents have been reviewed and attached.&nbsp;<input type="text" style="width:75px;"/>
        </p>
    </div>
</fieldset>
