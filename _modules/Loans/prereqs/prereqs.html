<style>
    tr{ height: 46px; min-height: 46px; }
    .lg-font{ font-size: 16px; }
    .tiny-txt{ font-size: 11px;}
    .acticon{ cursor: pointer; }
    .list-group-item {padding: 5px 10px 5px 5px !important;}
    .list-group a{ min-height: 50px;}
</style>
<fieldset>
    <legend>Prerequisite Documents</legend>
    <div class="container-fluid">
        <table class="table table-striped rowed disp-sm">
            <tr>
                <th style="width: 40px;"></th>
                <th>Document</th>
                <th>Requested</th>
                <th>Received</th>
                <th>Uploaded</th>
                <th></th>
            </tr>
            <tr ng-repeat="d in docs">
                <td class="text-center">
                    <span ng-if="d.status !== 'pending'">
                        <a target="_blank" ng-href="{{FILE_URL+d.path}}">
                            <img ng-src="./images/pdficon.png" style="height:32px;width:auto;"/>
                        </a>
                    </span>
                </td>
                <td>
                    <a target="_blank" href="{{FILE_URL+d.path}}">{{d.title}}</a>
                </td>
                <td>
                    {{d.date_requested|date:'MM/dd/yyyy'}}
                </td>
                <td>
                    {{d.date_received|date:'MM/dd/yyyy'}}
                </td>
                <td>
                    {{d.user.name}}
                </td>
                <td>

                </td>
            </tr>
        </table>
    </div>
</fieldset>
