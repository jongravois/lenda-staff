<h6 style="display: inline;" ng-if="loan.loan_type_id !== 7">
    CF: {{AppFactory.calcCashFlow(loan)|flexCurrency:0}}
    &nbsp;&nbsp;|&nbsp;&nbsp;
</h6>

<h6 style="display: inline;" ng-if="loan.loan_type_id !== 3 && loan.loan_type_id !== 4">
    EX: {{AppFactory.calcExposure(loan)|flexCurrency:0}}
</h6>

<h6 style="display: inline;" ng-if="loan.loan_type_id === 3 || loan.loan_type_id === 4">
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <sub>adj</sub>EX: {{AppFactory.calcAdjExposure(loan)|flexCurrency:0}}
</h6>
