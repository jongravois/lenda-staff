<div class="frmFull_Page">
        <div class="row view-page-header-bar">
            <div class="col-md-6" style="color:white;line-height:38px;">
                <h6>{{loan.slug}}</h6>
            </div>

            <div class="col-md-6 text-right" style="color:white;line-height:38px;">
                <div ng-include="'./_modules/Loans/_views/_ticker.html'"></div>
            </div>
        </div>

        <div class="row xcol-view-bar" ng-show="XColView">
            <div class="col-md-12">
                <h5>Cross Collateral View</h5>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12" style="margin-bottom: -20px;">
                <div ng-include="'./_modules/Loans/_views/loanProgress.html'"></div>
            </div>
        </div>

        <hr style="margin-top: 5px;"/>

        <div class="row">
            <div id="colIcon" class="col-xs-1" ng-if="!showSidebar">
                <div ng-include="'./_modules/Loans/_views/loan.icons.html'"></div>
            </div>

            <div id="colPush" ng-class="showSidebar ? 'col-xs-2' : 'hidden'">
                <div ng-include="'./_modules/Loans/_views/loan.full.html'"></div>
            </div>

            <div ng-class="showSidebar ? 'col-xs-10' : 'col-xs-11'"  id="colMain" style="margin: -18px 0 0 -44px;" >
                <div id="viewKeep" style="padding:0 5px;" ng-cloak ui-view></div>
            </div>

        </div>
</div>
