<style>
    .uline{ border-botton: 1px solid #333 !Important; }
    .lg-text{ font-size: 16px;}
    table.table{ margin-bottom: 0;}
    .truncate{
        width: 90px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<div class="container-fluid">
        <div class="row">
            <!--LOAN EXCEPTIONS-->
            <fieldset>
                <legend>Loan Exceptions</legend>
                <div class="row" style="padding-left: 20px;">
                    <div class="form-group">
                        <div ng-include="'_modules/Loans/underwriting/_loan.exceptions.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br>
            <!--PROJECTED INCOME-->
            <fieldset ng-if="loan.crop_loan">
                <legend>Projected Crop Income</legend>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div ng-include="'_modules/Loans/underwriting/_income.table.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br ng-if="loan.crop_loan">
            <!--INSURANCE COVERAGE-->
            <fieldset ng-if="loan.crop_loan">
                <legend>Insurance and Discounted Crop</legend>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div ng-include="'_modules/Loans/underwriting/_insurance.tbl.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br ng-if="loan.crop_loan">
            <!--COLLATERAL SUMMARY-->
            <fieldset ng-if="loan.crop_loan">
                <legend>Collateral Summary</legend>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div ng-include="'_modules/Loans/underwriting/_collateral.tbl.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br ng-if="loan.crop_loan">
            <!-- BORROWER INFO -->
            <fieldset ng-if="!loan.crop_loan && loan.loan_type_id != '7'">
                <legend>Borrower Info</legend>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div ng-include="'_modules/Loans/underwriting/_borrower.info.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br ng-if="!loan.crop_loan && loan.loan_type_id != '7'">
            <!-- INCOME HISTORY -->
            <fieldset ng-if="!loan.crop_loan && loan.loan_type_id != '7'">
                <legend>Income History</legend>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div ng-include="'_modules/Loans/underwriting/_income.history.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br ng-if="!loan.crop_loan && loan.loan_type_id != '7'">
            <!-- BALANCE SHEET -->
            <fieldset ng-if="!loan.crop_loan && loan.loan_type_id != '7'">
                <legend>Balance Sheet</legend>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div ng-include="'_modules/Loans/underwriting/_balance.sheet.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br ng-if="!loan.crop_loan && loan.loan_type_id != '7'">
            <!-- GRAIN STORAGE -->
            <fieldset ng-if="!loan.crop_loan && loan.loan_type_id == '7'">
                <legend>Crop Inventory Analysis</legend>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div ng-include="'_modules/Loans/underwriting/_storage.tbl.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br ng-if="!loan.crop_loan && loan.loan_type_id == '7'">
            <!--LOAN HISTORY-->
            <fieldset>
                <legend>Loan History</legend>
                <div class="row">
                    <div class="col-md-12">
                        <div ng-if="loan.loan_type_id == '2'"
                             ng-include="'_modules/Loans/underwriting/_agi.loan.history.tbl.html'"></div>
                        <div ng-if="loan.loan_type_id == '1' || loan.loan_type_id == '3'"
                             ng-include="'_modules/Loans/underwriting/_all.loan.history.tbl.html'"></div>
                        <div ng-if="loan.loan_type_id != '1' && loan.loan_type_id != '2' && loan.loan_type_id != '3'"
                             ng-include="'_modules/Loans/underwriting/_spec.loan.history.tbl.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br><br><br><br>
        </div>
    <br><br><br><br>
