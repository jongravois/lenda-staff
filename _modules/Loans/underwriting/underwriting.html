<style>
    .uline{ border-botton: 1px solid #333 !Important; }
    .lg-text{ font-size: 16px;}
    table.table{ margin-bottom: 0;}
</style>
<div class="container-fluid">
        <div class="row">
            <!--LOAN EXCEPTIONS-->
            <fieldset ng-if="!XColView">
                <legend>Loan Exceptions</legend>
                <div class="row" style="padding-left: 20px;">
                    <div class="form-group">
                        <div ng-include="'_modules/Loans/underwriting/_loan.exceptions.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br>
            <!--PROJECTED INCOME-->
            <fieldset ng-if="loan.loan_type_id != 4 && loan.loan_type_id != 5 && loan.loan_type_id != 6 && loan.loan_type_id != 7">
                <legend>Projected Crop Income</legend>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div ng-include="'_modules/Loans/underwriting/_income.table.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br ng-if="loan.loan_type_id != 4 && loan.loan_type_id != 5 && loan.loan_type_id != 6 && loan.loan_type_id != 7">
            <!--INSURANCE COVERAGE-->
            <fieldset ng-if="loan.loan_type_id != 4 && loan.loan_type_id != 5 && loan.loan_type_id != 6 && loan.loan_type_id != 7">
                <legend>Insurance and Discounted Crop</legend>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div ng-include="'_modules/Loans/underwriting/_insurance.tbl.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br ng-if="loan.loan_type_id != 4 && loan.loan_type_id != 5 && loan.loan_type_id != 6 && loan.loan_type_id != 7">
            <!--COLLATERAL SUMMARY-->
            <fieldset>
                <legend>Collateral Summary</legend>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div ng-include="'_modules/Loans/underwriting/_collateral.tbl.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br ng-if="loan.has_addendum">
            <fieldset ng-if="loan.has_addendum">
                <legend>Loan History</legend>
                <div class="row">
                    <div class="col-md-12">
                        <div ng-if="loan.has_distributor"
                             ng-include="'_modules/Loans/underwriting/_loan.history.tbl.html'"></div>
                        <div ng-if="!loan.has_distributor"
                             ng-include="'_modules/Loans/underwriting/_loan.history.nd.tbl.html'"></div>
                    </div>
                </div>
            </fieldset>
            <br><br><br><br>
            <!--<pre>{{addendums|json}}</pre>-->
            <!--<pre>{{globals|json}}</pre>-->
        </div>
