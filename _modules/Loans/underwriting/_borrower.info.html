<div class="row">
    <div class="col-md-2">
        <label>Requested Credit:</label>
        <br/>
        <p>
            {{loan.applicant.fins.amount_requested|flexZeroCurrency:0}}
        </p>
    </div>
    <div class="col-md-2">
        <label>Credit Score:</label>
        <br/>
        <p>
            {{loan.applicant.fins.credit_score|flexZeroNumber:0}}
        </p>
    </div>
    <div class="col-md-2">
        <label>Debt / Assets:</label>
        <p>
            {{loan.applicant.fins.debt2asset_ratio|flexPercent:0}}
        </p>
    </div>
    <div class="col-md-2">
        <label>Loan / Net Worth:</label>
        <br/>
        <p>
            {{loan.applicant.fins.ratio_current|flexPercent:0}}
        </p>
    </div>
    <div class="col-md-2">
        <label>Credit Points:</label>
        <br/>
        <p>
            {{creditPoints.total|number:0}}
        </p>
    </div>
    <div class="col-md-2">
        <label>Borrower Rating:</label>
        <br/>
        <p>
            {{loan.applicant.fins.grade}}
        </p>
    </div>
</div>
