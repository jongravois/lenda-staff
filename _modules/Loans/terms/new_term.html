<style>
    .voteicon{ cursor: pointer; }
    .btn-group button{
        width: 100px !important;
        min-width: 100px !important;
        max-width: 100px !important;
    }
    table{
        -moz-user-select: -moz-none;
        -webkit-user-select: none;
        user-select: none;
    }
</style>

<fieldset>
    <legend>Terms</legend>
    <div class="row" style="margin-right: 20px;">
        <div class="btn-group btn-group-sm pull-right" role="group">
            <button type="button"
                    class="btn btn-arm" ng-click="useAll()">
                <span class="glyphicons glyphicons-check" ng-if="showALL"></span>
                <span class="glyphicons glyphicons-unchecked" ng-if="!showALL"></span>
                ALL
            </button>
            <button type="button"
                    class="btn btn-arm" ng-click="useAgi()">
                <span class="glyphicons glyphicons-check" ng-if="showAGI"></span>
                <span class="glyphicons glyphicons-unchecked" ng-if="!showAGI"></span>
                AGI
            </button>
            <button type="button"
                    class="btn btn-arm" ng-click="useVst()">
                <span class="glyphicons glyphicons-check" ng-if="showVST"></span>
                <span class="glyphicons glyphicons-unchecked" ng-if="!showVST"></span>
                VST
            </button>
        </div>
    </div>
    <br>
    <div>
        <div ui-grid="gridOpts" ui-grid-edit ui-grid-cellnav ng-style="{ 'height': hgt, 'width': wdt }"></div>
        <p>
            <a ng-click="createNew()" class="btn btn-xs btn-default">
                <span class="glyphicons glyphicons-circle-plus" style="color:#006837;"></span> Add New</a>
        </p>
    </div>
</fieldset>
<br>
<div class="row" ng-if="dirty">
    <div class="col-md-12 text-right">
        <button style="margin-right:10px;" class="btn btn-arm" ng-click="saveAll()"><span class="glyphicons glyphicons-log-book"></span>&nbsp;UPDATE</button>
    </div>
</div>
<br><br><br><br>
