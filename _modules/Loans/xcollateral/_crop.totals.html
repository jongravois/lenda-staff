<table class="table table-striped rowed disp-sm">
    <tbody>
    <tr>
        <th style="min-width:100px;">&nbsp;</th>
        <th style="min-width:100px;">
            {{loan.applicant.applicant}}
        </th>
        <th style="min-width:100px;" ng-repeat="x in loan.xcols">
            {{x.applicant}}
        </th>
        <th style="min-width:100px;">
            Total
        </th>
    </tr>
    <tr ng-if="tggl.showCropTotals">
        <td>Corn</td>
        <td></td>
        <td ng-repeat="x in loan.xcols"></td>
        <td></td>
    </tr>
    <tr ng-if="tggl.showCropTotals">
        <td>Soybeans</td>
        <td></td>
        <td ng-repeat="x in loan.xcols"></td>
        <td></td>
    </tr>
    <tr ng-if="tggl.showCropTotals">
        <td>Sorghum</td>
        <td></td>
        <td ng-repeat="x in loan.xcols"></td>
        <td></td>
    </tr>
    <tr ng-if="tggl.showCropTotals">
        <td>Wheat</td>
        <td></td>
        <td ng-repeat="x in loan.xcols"></td>
        <td></td>
    </tr>
    <tr ng-if="tggl.showCropTotals">
        <td>Cotton</td>
        <td></td>
        <td ng-repeat="x in loan.xcols"></td>
        <td></td>
    </tr>
    <tr ng-if="tggl.showCropTotals">
        <td>Rice</td>
        <td></td>
        <td ng-repeat="x in loan.xcols"></td>
        <td></td>
    </tr>
    <tr ng-if="tggl.showCropTotals">
        <td>Peanuts</td>
        <td></td>
        <td ng-repeat="x in loan.xcols"></td>
        <td></td>
    </tr>
    <tr ng-if="tggl.showCropTotals">
        <td>Sugar Cane</td>
        <td></td>
        <td ng-repeat="x in loan.xcols"></td>
        <td></td>
    </tr>
    <tr ng-if="tggl.showCropTotals">
        <td>Sunflowers</td>
        <td></td>
        <td ng-repeat="x in loan.xcols"></td>
        <td></td>
    </tr>
    <tr class="warning">
        <td style="min-width:100px;">
            Total
        </td>
        <td ng-class="AppFactory.gtZero(AppFactory.calcTotalAcres(loan))" style="min-width:100px;">
            {{AppFactory.calcTotalAcres(loan)|flexNumber:1}}
        </td>
        <td class="text-right" style="min-width:100px;" ng-repeat="x in loan.xcols">
            {{x.total_acres|flexNumber:1}}
        </td>
        <td class="text-right" style="min-width:100px;">
            {{4000+1200|flexNumber:1}}
        </td>
    </tr>
    </tbody>
</table>
