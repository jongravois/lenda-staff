<div class="alert" ng-class="{Watch: 'alert-danger', Committee: 'alert-info', Analyst: 'alert-warning', Account: 'alert-success'}[obj.type]" role="alert">
    <div style="position: relative;">
        <h4>
            <span ng-if="obj.type === 'Account'">
                <span class="glyphicons glyphicons-usd"></span>
                Disbursement Comment
            </span>
            <span ng-if="obj.type === 'Analyst'">
                <span class="glyphicons glyphicons-user"></span>
                Analyst Comment
            </span>
            <span ng-if="obj.type === 'Committee'">
                <span class="glyphicons glyphicons-group"></span>
                Committee Comment
                <span class="btn-group btn-group-sm pull-right" style="margin-top: -8px;">
                    <button type="button" class="btn btn-gray" ng-click="reply(c)" style="width:88px !important; max-width:88px !important; min-width:88px !important;">
                        <span class="glyphicons glyphicons-unshare"></span>
                        Reply
                    </button>
                    <button type="button" class="btn btn-gray" ng-click="c.accepted = !c.accepted; accept(c)" style="width:88px !important; max-width:88px !important; min-width:88px !important;" ng-show="!c.accepted">
                        <span class="glyphicons glyphicons-unchecked"></span>
                        Accept
                    </button>
                    <button type="button" class="btn btn-gray" ng-click="comment_accepted(c)" style="width:88px !important; max-width:88px !important; min-width:88px !important;" ng-show="c.accepted">
                        <span class="glyphicons glyphicons-check"></span>
                        Accepted
                    </button>
                </span>
            </span>
            <span ng-if="obj.type === 'Watch'">
                <span class="glyphicons glyphicons-sunglasses"></span>
                Watch List
            </span>
        </h4>

        <hr/>

        <p style="font-size:11px;font-weight:bold;"><i>{{obj.user.name}}</i>
            &nbsp;&nbsp;-&nbsp;&nbsp;
            <i>{{obj.created_at|dateFmt}}</i>
        </p>

        <p>{{obj.comment}}</p>
    </div>

    <div ng-if="obj.responses">
        <div class="alert alert-response" ng-repeat="res in obj.responses|orderBy:'created_at':true">
            <p style="font-size:11px;font-weight:bold;"><i>{{res.user.name}}</i>
                &nbsp;&nbsp;-&nbsp;&nbsp;
                <i>{{res.created_at|dateFmt}}</i>
            </p>
            <hr/>
            <p>{{res.body}}</p>
        </div>
    </div>
</div>
