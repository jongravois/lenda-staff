<fieldset>
    <legend>Disbursements</legend>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div ui-grid="gridOptsDisbursements" ui-grid-edit ui-grid-cellnav ng-style="{ 'height': hgt, 'width': wdt }">
                    <div class="watermark" ng-show="gridOptsDisbursements.data.length === 0">
                        No data available
                    </div>
                </div>
            </div>
        </div>
    </div>
</fieldset>
<br>
<div class="row">
    <div class="col-md-12 text-right">
        <button style="margin:-16px 10px 0 0;" class="btn btn-arm" ng-click="createDisbursement()"><span class="glyphicons glyphicons-usd"></span>&nbsp;REQUEST</button>
    </div>
</div>
