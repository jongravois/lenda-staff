<style>
    .docicon {cursor: pointer;}
    .rqdoc li{
        line-height: 2.4em;
    }
    /*.panel-default>.panel-heading{
        color: white;
        background-color: #006837;
        border-color: #333333;
    }*/
</style>
<fieldset>
    <legend>Closing Documents</legend>
    <div class="container-fluid">
        <div class="row">
            <table class="table table-striped rowed table-condensed disp-sm">
                <tr ng-repeat="d in loan.closingdocs">
                    <td style="width:90%">
                        <input type="checkbox" ng-model="d.is_required"/>
                        &nbsp;{{d.name}}
                    </td>
                    <td style="min-width: 160px; width: 160px;">
                        <span ng-if="!loan.loan_closed_date">
                            Pending:
                        </span>
                        <span ng-if="loan.loan_closed_date">
                            Closed: {{loan.loan_closed_date|date:'M/d/yyyy'}}
                        </span>
                    </td>
                    <td class="text-center" style="width:60px;">
                        <span class="docicon glyphicons glyphicons-paperclip cGreen" tooltip="View Document" tooltip-append-to-body="true" tooltip-placement="bottom" ng-if="d.status === 'uploaded'" ng-click="viewDocument(d.id)"></span>
                        <span class="docicon glyphicons glyphicons-paperclip cGray" tooltip="Upload Document" tooltip-append-to-body="true" tooltip-placement="bottom" ng-if="d.status === 'pending'" ng-click="uploadDocument(d.id)"></span>
                    </td>
                </tr>
            </table>
            <p ng-if="!loan.has_addendum">With my initials, I certify that only the above documents are required to process this loan.&nbsp;<input type="text" style="width:75px;"/>
            </p>
            <p ng-if="loan.has_addendum">With my initials, I certify that only the above documents are required to process this addendum.&nbsp;<input type="text" style="width:75px;"/></p>
        </div>
    </div>
</fieldset>
<br>
<div class="row">
    <div class="col-md-12 text-right">
        <button style="margin:-16px 10px 0 0;" class="btn btn-arm" ng-click="closeLoan()" ng-disabled="!canClose">
            <span class="glyphicons glyphicons-print"></span>&nbsp;CLOSE
        </button>
    </div>
</div>
