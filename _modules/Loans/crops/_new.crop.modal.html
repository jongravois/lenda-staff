<style>
    .btn:active, .btn.active{
        color: #fff;
        background-color: #333333 !important;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title">Add New Crop</h3>
</div>

<div class="modal-body">
    <label>Click a crop to add and click OK.</label>
    <br>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <button type="button" class="btn btn-arm btn-sm btn-block" ng-repeat="item in items" ng-click="$event.preventDefault(); selected.item = item">
                {{ item.name }}
            </button>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">
        OK
    </button>
    <button class="btn btn-default" ng-click="cancel()">
        Cancel
    </button>
</div>
