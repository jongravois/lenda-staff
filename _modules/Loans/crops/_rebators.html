<div class="row form-group">
    <table class="table table-striped rowed table-condensed disp-sm" style="width: 60%;">
        <tr>
            <th>Rebator</th>
            <th>Contact</th>
            <th>Location</th>
            <th>Phone</th>
            <th>Email</th>
            <th style="width:80px;">&nbsp;</th>
        </tr>
        <tr>
            <td colspan="3" ng-if="loan.rebators.length == 0">
                No rebators found.
            </td>
        </tr>
        <tr ng-repeat=" b in loan.rebators" ng-init="!rowform.$visible" ng-dblclick="rowform.$show()">
            <td class="cBlue">
                <span editable-text="b.rebator" e-name="rebator" e-form="rowform" e-style="width:100%;">
                    {{b.rebator}}
                </span>
            </td>
            <td class="cBlue">
                <span editable-text="b.contact" e-name="contact" e-form="rowform" e-style="width:100%;">
                    {{b.contact}}
                </span>
            </td>
            <td class="cBlue">
                <span editable-text="b.location" e-name="location" e-form="rowform" e-style="width:100%;">
                    {{b.location}}
                </span>
            </td>
            <td class="cBlue">
                <span editable-text="b.phone" e-name="phone" e-form="rowform" e-style="width:100%;">
                    {{b.phone}}
                </span>
            </td>
            <td class="cBlue">
                <span editable-text="b.email" e-name="email" e-form="rowform" e-style="width:100%;">
                    {{b.email}}
                </span>
            </td>
            <td style="width:80px;">
                <!-- form -->
                <form  name="rowform" onbeforesave="saveRebator($data, p.id)" ng-show="rowform.$visible" class="form-buttons form-inline" editable-form="">
                    <button type="submit" ng-disabled="rowform.$waiting" style="border:  none !important; background-image: none !important; background-color: transparent;">
                        <span class="glyphicons glyphicons-circle-ok" style="color:#006837;"></span>
                    </button>
                    <span class="btnCancel" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()">
                        <span class="glyphicons glyphicons-circle-remove" style="color: #990000;"></span>
                    </span>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                    <span style="font-size: 16px; color: #990000;"
                          ng-click="deleteRebator($index, p.id)">&cross;</span>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class="row" style="margin-top:-28px;">
        <span>
            <a ng-click="addNewRebator(c)" class="btn btn-xs btn-default">
                <span class="glyphicons glyphicons-circle-plus" style="color:#006837;"></span> Add New</a>
        </span>
</div>
