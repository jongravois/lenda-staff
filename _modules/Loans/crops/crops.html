<div class="row"  ng-if="loan.loan_type_id !== 7">
    <div class="col-md-12 text-right">
        <button style="margin-right:10px;" class="btn btn-arm" ng-click="updateCrops()"><span
            class="glyphicons glyphicons-log-book"></span>&nbsp;UPDATE
        </button>
    </div>
</div>
<br>
<fieldset ng-if="loan.loan_type_id !== 7">
    <legend>
        &nbsp;
        <span class="pendicon glyphicon glyphicon-chevron-right"
                  ng-click="togShowCrops()"
                  ng-if="!showCrops"></span>
        <span class="pendicon glyphicon glyphicon-chevron-down"
                  ng-click="togShowCrops()"
                  ng-if="showCrops"></span>
        &nbsp;
        Crops
    </legend>
    <div class="container-fluid"
         ng-include="'./_modules/Loans/crops/_crops.html'"
         ng-if="showCrops">
    </div>
</fieldset>
<br><br>
<fieldset ng-if="loan.loan_type_id !== 7">
    <legend>
        &nbsp;
        <span class="pendicon glyphicon glyphicon-chevron-right"
              ng-click="togShowIndirect()"
              ng-if="!showIndirect"></span>
        <span class="pendicon glyphicon glyphicon-chevron-down"
              ng-click="togShowIndirect()"
              ng-if="showIndirect"></span>
        &nbsp;
        Indirect Crop Income
    </legend>
    <div class="container-fluid"
         ng-include="'./_modules/Loans/crops/_indirect.income.html'"
         ng-if="showIndirect">
    </div>
</fieldset>
<fieldset ng-if="loan.loan_type_id === 7">
    <legend>Storage Contract</legend>
</fieldset>
<br><br><br><br>
