<!-- CROPS & INDIRECT INCOME-->
<span ng-if="loan.loan_type_id !== 7 && loan.crop_loan">
    <fieldset>
        <legend>
            &nbsp;
            <span class="pendicon glyphicon glyphicon-chevron-right"
                      ng-click="tggl.showCrops = !tggl.showCrops"
                      ng-if="!tggl.showCrops"></span>
            <span class="pendicon glyphicon glyphicon-chevron-down"
                      ng-click="tggl.showCrops = !tggl.showCrops"
                      ng-if="tggl.showCrops"></span>
            &nbsp;
            Crops
        </legend>
        <div class="container-fluid"
             ng-include="'./_modules/Loans/crops/_crops.html'"
             ng-if="tggl.showCrops">
        </div>
    </fieldset>
    <br>
    <fieldset>
        <legend>
            &nbsp;
            <span class="pendicon glyphicon glyphicon-chevron-right"
                  ng-click="tggl.showYields = !tggl.showYields"
                  ng-if="!tggl.showYields"></span>
            <span class="pendicon glyphicon glyphicon-chevron-down"
                  ng-click="tggl.showYields = !tggl.showYields"
                  ng-if="tggl.showYields"></span>
            &nbsp;
            Whole Farm Production Yield
        </legend>
        <div class="container-fluid" ng-include="'./_modules/Loans/crops/_yields.html'" ng-if="tggl.showYields">
        </div>
    </fieldset>
    <br>
    <fieldset>
        <legend>
            &nbsp;
            <span class="pendicon glyphicon glyphicon-chevron-right"
                  ng-click="tggl.showBuyers = !tggl.showBuyers"
                  ng-if="!tggl.showBuyers"></span>
            <span class="pendicon glyphicon glyphicon-chevron-down"
                  ng-click="tggl.showBuyers = !tggl.showBuyers"
                  ng-if="tggl.showBuyers"></span>
            &nbsp;
            Buyers
        </legend>
        <div class="container-fluid"
             ng-include="'./_modules/Loans/crops/_buyers.html'"
             ng-if="tggl.showBuyers">
        </div>
    </fieldset>
    <br>
    <fieldset>
        <legend>
            &nbsp;
            <span class="pendicon glyphicon glyphicon-chevron-right"
                  ng-click="tggl.showRebators = !tggl.showRebators"
                  ng-if="!tggl.showRebators"></span>
            <span class="pendicon glyphicon glyphicon-chevron-down"
                  ng-click="tggl.showRebators = !tggl.showRebators"
                  ng-if="tggl.showRebators"></span>
            &nbsp;
            Rebators
        </legend>
        <div class="container-fluid"
             ng-include="'./_modules/Loans/crops/_rebators.html'"
             ng-if="tggl.showRebators">
        </div>
    </fieldset>
    <br>
    <fieldset>
        <legend>
            &nbsp;
        <span class="pendicon glyphicon glyphicon-chevron-right"
              ng-click="tggl.showIndirect = !tggl.showIndirect"
              ng-if="!tggl.showIndirect"></span>
        <span class="pendicon glyphicon glyphicon-chevron-down"
              ng-click="tggl.showIndirect = !tggl.showIndirect"
              ng-if="tggl.showIndirect"></span>
            &nbsp;
            Indirect Crop Income
        </legend>
        <div class="container-fluid"
             ng-include="'./_modules/Loans/crops/_indirect.income.html'"
             ng-if="tggl.showIndirect">
        </div>
    </fieldset>
    <br>
    <div class="row">
        <div class="col-md-12 text-right">
            <button style="margin-right:10px;margin-top:-16px;" class="btn btn-arm" ng-click="updateCropsScreen()"><span
                class="glyphicons glyphicons-log-book"></span>&nbsp;UPDATE
            </button>
        </div>
    </div>
</span>

<!-- PLANNED CROPS -->
<span ng-if="loan.loan_type_id !== 7 && !loan.crop_loan">
    <fieldset>
        <legend>
            Planned Crops
        </legend>
        <div class="container-fluid"
             ng-include="'./_modules/Loans/crops/_planned.crops.html'">
        </div>
    </fieldset>
    <br>
    <div class="row">
        <div class="col-md-12 text-right">
            <button style="margin-right:10px;margin-top:-16px;" class="btn btn-arm" ng-click="updatePlannedCrops()"><span class="glyphicons glyphicons-log-book"></span>&nbsp;UPDATE
            </button>
        </div>
    </div>
</span>

<!-- STORAGE CONTRACT-->
<span ng-if="loan.loan_type_id === 7">
    <fieldset>
        <legend>Storage Contract</legend>
        <div class="container-fluid"
             ng-include="'./_modules/Loans/crops/_storage.html'">
        </div>
    </fieldset>
    <br>
    <div class="row">
        <div class="col-md-12 text-right">
            <button style="margin-right:10px;margin-top:-16px;" class="btn btn-arm" ng-click="updateStorage()"><span
                class="glyphicons glyphicons-log-book"></span>&nbsp;UPDATE
            </button>
        </div>
    </div>
</span>
