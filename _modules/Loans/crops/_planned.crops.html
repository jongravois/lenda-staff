<style>
    .totaline td{
        border-top:1px solid #333333 !important;
        border-bottom:1px solid #333333 !important;
    }
    .pc_gridStyle {
        border: 1px solid rgb(212,212,212);
        width: 100%;
        height: 300px;
    }
    .ngHeaderContainer .ngHeaderCell{
        text-align: center;
    }
    .red{ color: red; }
</style>
<div class="row">
    <div class="col-md-12 text-right">
        <button style="margin-right:10px;" class="btn btn-arm" ng-click="updatePlannedCrops()"><span class="glyphicons glyphicons-log-book"></span>&nbsp;UPDATE</button>
    </div>
</div>

<br>

<fieldset>
    <legend>Financials</legend>
    <div class="container-fluid">
        <table class="table table-striped rowed table-condensed disp-sm" style="width:85%;">
            <tr>
                <th style="width:50%;">Planned Crop Constraints</th>
                <th style="width:10%;">Acres</th>
                <th style="width:10%;">Total Exp/Ac</th>
                <th style="width:10%;">100% Ag-Pro F</th>
                <th style="width:10%;">35% Cap-Bridge</th>
                <th style="width:10%;">35% Ag-Vest</th>
            </tr>
            <tr ng-repeat="c in loan.planned_crops">
                <td>{{c.name}}</td>
                <td class="cBlue" ng-class="AppFactory.gtZero(c.acres)">
                    <strong>{{c.acres|flexNumber:1}}</strong>
                </td>
                <td ng-class="AppFactory.gtZero(c.tea)">
                    <strong>{{c.tea|flexCurrency:2}}</strong>
                </td>
                <td ng-class="AppFactory.gtZero(c.tea * c.acres)">
                    <strong>{{c.tea * c.acres|flexCurrency:0}}</strong>
                </td>
                <td ng-class="AppFactory.gtZero((c.tea * c.acres) * .35)">
                    <strong>{{(c.tea * c.acres) * .35|flexCurrency:0}}</strong>
                </td>
                <td ng-class="AppFactory.gtZero((c.tea * c.acres) * .35)">
                    <strong>{{(c.tea * c.acres) * .35|flexCurrency:0}}</strong>
                </td>
            </tr>
        </table>
    </div>
</fieldset>
