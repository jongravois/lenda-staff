<style>
    .form-control {
        padding: 6px 6px !important;
    }
</style>
<fieldset>
    <legend>Farms</legend>
    <div class="container-fluid">
        <div class="row">
            <div class="form-group">
                <div ui-grid="gridOpts" ui-grid-edit ui-grid-cellnav ng-style="{ 'height': hgt, 'width': wdt }">
                    <div class="watermark" ng-show="gridOpts.data.length === 0">
                        No data available
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:-16px;">
            <p>
                <a ng-click="addNewFarm()" class="btn btn-xs btn-default">
                    <span class="glyphicons glyphicons-circle-plus" style="color:#006837;"></span> Add New</a>
            </p>
        </div>
    </div>
</fieldset>
<br>

<div class="row">
    <div class="col-md-12 text-right">
        <button style="margin:-16px 10px 0 0;" class="btn btn-arm" ng-click="updateFarms()"><span class="glyphicons glyphicons-log-book"></span>&nbsp;UPDATE</button>
    </div>
</div>

<br><br><br><br>
