<style>
    fieldset{ padding-bottom: 0; min-height: 60px;}
    .truncate{
        width: 340px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<!-- COLLATERAL CONDITIONS -->
<fieldset>
    <legend>
        &nbsp;
            <span class="pendicon glyphicon glyphicon-chevron-right"
                  ng-click="tggl.showConditions = !tggl.showConditions"
                  ng-if="!tggl.showConditions"></span>
            <span class="pendicon glyphicon glyphicon-chevron-down"
                  ng-click="tggl.showConditions = !tggl.showConditions"
                  ng-if="tggl.showConditions"></span>
        &nbsp;
        Collateral Conditions
    </legend>
    <div class="container-fluid row form-group" ng-if="tggl.showConditions">
        <div class="col-md-12">
            <div ng-include="'./_modules/Loans/collateral/_collateral.conditions.html'"></div>
        </div>
    </div>
</fieldset>
<br/>
<!-- CROPS -->
<span ng-if="loan.loan_type_id !== 7">
    <fieldset>
        <legend>
        &nbsp;
            <span class="pendicon glyphicon glyphicon-chevron-right"
                  ng-click="tggl.showCropCollateral = !tggl.showCropCollateral"
                  ng-if="!tggl.showCropCollateral"></span>
            <span class="pendicon glyphicon glyphicon-chevron-down"
                  ng-click="tggl.showCropCollateral = !tggl.showCropCollateral"
                  ng-if="tggl.showCropCollateral"></span>
        &nbsp;
        Crops
    </legend>
        <div class="container-fluid row form-group" ng-if="tggl.showCropCollateral">
        <div class="col-md-12">
            <label>Crop Discount</label>
            <input type="number" class="form-control" name="percent_crop" ng-model="loan.fins.discounts.percent_crop" style="width:100px;">
        </div>
        <div class="col-md-2">
            <label>MPCI Discount</label>
            <input type="number" class="form-control" name="percent_mpci" ng-model="loan.fins.discounts.percent_insoyield" style="width:100px;">
        </div>
        <div class="col-md-2">
            <label>RPHPE Discount</label>
            <input type="number" class="form-control" name="percent_rphpe" ng-model="loan.fins.discounts.percent_rphpe" style="width:100px;">
        </div>
        <div class="col-md-2">
            <label>YP Discount</label>
            <input type="number" class="form-control" name="percent_yp" ng-model="loan.fins.discounts.percent_nonrp" style="width:100px;">
        </div>
        <div class="col-md-6">&nbsp;</div>
        <div class="col-md-12">
            <label>Stax/SCO Discount</label>
            <input type="number" class="form-control" name="percent_suppins" ng-model="loan.fins.discounts.percent_suppins" style="width:100px;">
            <br>
            <label>Prior lien on crops?</label>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="liens" ng-value="true" ng-model="loan.quests.liens"/>
            &nbsp;<label>Yes</label>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="liens" ng-value="false" ng-model="loan.quests.liens"/>
            &nbsp;<label>No</label>
        </div>
    </div>
        <div class="row form-group" ng-if="loan.quests.liens && tggl.showCropCollateral">
        <div ng-include="'./_modules/Loans/collateral/_crop.collateral.html'"></div>
        </div>
    </fieldset>
</span>
<!-- STORAGE CONTRACTS-->
<span ng-if="loan.loan_type_id === 7">
    <fieldset style="padding-bottom: 16px;">
        <legend>
            &nbsp;
            <span class="pendicon glyphicon glyphicon-chevron-right"
                  ng-click="tggl.showStorage = !tggl.showStorage"
                  ng-if="!tggl.showStorage"></span>
            <span class="pendicon glyphicon glyphicon-chevron-down"
                  ng-click="tggl.showStorage = !tggl.showStorage"
                  ng-if="tggl.showStorage"></span>
            &nbsp;
            Storage Contracts
        </legend>
        <div class="container-fluid"
             ng-include="'./_modules/Loans/collateral/_storage.html'"
             ng-if="tggl.showStorage">
        </div>
    </fieldset>
</span>
<br/>
<!-- EQUIPMENT -->
<fieldset>
    <legend>
        &nbsp;
            <span class="pendicon glyphicon glyphicon-chevron-right"
                  ng-click="tggl.showEquipmentCollateral = !tggl.showEquipmentCollateral"
                  ng-if="!tggl.showEquipmentCollateral"></span>
            <span class="pendicon glyphicon glyphicon-chevron-down"
                  ng-click="tggl.showEquipmentCollateral = !tggl.showEquipmentCollateral"
                  ng-if="tggl.showEquipmentCollateral"></span>
        &nbsp;
        Equipment
    </legend>
    <div class="container-fluid row form-group" ng-if="tggl.showEquipmentCollateral">
        <div class="col-md-12" style="display: none;">
            <div class="col-md-9">
                <label>Equipment used as collateral?</label>
            </div>
            <div class="col-md-3">
                <input type="radio" name="equipcol" ng-value="true" ng-model="loan.equipment_collateral"/>
                &nbsp;<label>Yes</label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="equipcol" ng-value="false" ng-model="loan.equipment_collateral"/>
                &nbsp;<label>No</label>
            </div>
        </div>
    </div>
    <div class="row form-group" ng-if="loan.equipment_collateral && tggl.showEquipmentCollateral">
        <div ng-include="'./_modules/Loans/collateral/_equipment.collateral.html'"></div>
    </div>
</fieldset>
<br/>
<!--REAL ESTATE -->
<fieldset>
    <legend>
        &nbsp;
            <span class="pendicon glyphicon glyphicon-chevron-right"
                  ng-click="tggl.showRealEstateCollateral = !tggl.showRealEstateCollateral"
                  ng-if="!tggl.showRealEstateCollateral"></span>
            <span class="pendicon glyphicon glyphicon-chevron-down"
                  ng-click="tggl.showRealEstateCollateral = !tggl.showRealEstateCollateral"
                  ng-if="tggl.showRealEstateCollateral"></span>
        &nbsp;
        Real Estate
    </legend>
    <div class="container-fluid row form-group" ng-if="tggl.showRealEstateCollateral">
        <div class="col-md-12" style="display: none;">
            <div class="col-md-9">
                <label>Real Estate used as collateral?</label>
            </div>
            <div class="col-md-3">
                <input type="radio" name="realestatecol" ng-value="true" ng-model="loan.realestate_collateral"/>
                &nbsp;<label>Yes</label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="realestatecol" ng-value="false" ng-model="loan.realestate_collateral"/>
                &nbsp;<label>No</label>
            </div>
        </div>
    </div>
    <div class="row form-group" ng-if="loan.realestate_collateral && tggl.showRealEstateCollateral">
        <div ng-include="'./_modules/Loans/collateral/_realestate.collateral.html'"></div>
    </div>
</fieldset>
<br/>
<!--FSA -->
<fieldset>
    <legend>
        &nbsp;
            <span class="pendicon glyphicon glyphicon-chevron-right"
                  ng-click="tggl.showFSACollateral = !tggl.showFSACollateral"
                  ng-if="!tggl.showFSACollateral"></span>
            <span class="pendicon glyphicon glyphicon-chevron-down"
                  ng-click="tggl.showFSACollateral = !tggl.showFSACollateral"
                  ng-if="tggl.showFSACollateral"></span>
        &nbsp;
        FSA
    </legend>
    <div class="row form-group" ng-if="tggl.showFSACollateral">
        <div ng-include="'./_modules/Loans/collateral/_fsa.collateral.html'"></div>
    </div>
</fieldset>
<br/>
<!-- OTHER -->
<fieldset>
    <legend>
        &nbsp;
            <span class="pendicon glyphicon glyphicon-chevron-right"
                  ng-click="tggl.showOtherCollateral = !tggl.showOtherCollateral"
                  ng-if="!tggl.showOtherCollateral"></span>
            <span class="pendicon glyphicon glyphicon-chevron-down"
                  ng-click="tggl.showOtherCollateral = !tggl.showOtherCollateral"
                  ng-if="tggl.showOtherCollateral"></span>
        &nbsp;
        Other Collateral
    </legend>
    <div class="container-fluid row form-group" ng-if="showOtherCollateral">
        <div class="col-md-12" style="display: none;">
            <div class="col-md-9">
                <label>Other sources used as collateral?</label>
            </div>
            <div class="col-md-3">
                <input type="radio" name="othercol" ng-value="true" ng-model="loan.other_collateral"/>
                &nbsp;<label>Yes</label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="othercol" ng-value="false" ng-model="loan.other_collateral"/>
                &nbsp;<label>No</label>
            </div>
        </div>
    </div>
    <div class="row form-group" ng-if="loan.other_collateral && tggl.showOtherCollateral">
        <div ng-include="'./_modules/Loans/collateral/_other.collateral.html'"></div>
    </div>
</fieldset>
<br/>
<div class="row">
    <div class="col-md-12 text-right">
        <button style="margin-right:10px;margin-top:-16px;" class="btn btn-arm" ng-click="updateCollateral()"><span
            class="glyphicons glyphicons-log-book"></span>&nbsp;UPDATE
        </button>
    </div>
</div>
<br><br><br><br>
