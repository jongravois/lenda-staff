<div class="modal-header">
    <h2>{{properties.title}}</h2>
</div>

<div class="modal-body">
    <label>Click a crop to add and click OK.</label>
    <br>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <button type="button" class="btn btn-arm btn-sm btn-block" ng-repeat="avail in properties.available" ng-click="$event.preventDefault(); selected = avail">
                {{avail.name}}
            </button>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">
        {{properties.buttons[0]}}
    </button>
    <button class="btn btn-default" ng-click="cancel()">
        {{properties.buttons[1]}}
    </button>
</div>
