<div style="background-color: white; width:60%; margin:50px auto 0 auto;">
    <div class="row">
        <div class="col-lg-6 text-center">
            <img src="images/ARM_Logo.jpg" style="width:300px;"/>
        </div>
        <div class="col-lg-5">
            <br>
            <span>
                <br><br>
            </span>
            <span class="label label-danger"
                  style="font-size: 14px;" ng-if="loginError">
                Invalid Username/Password.
            </span>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control"
                           placeholder="Email"
                           ng-model="creds.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control"
                           placeholder="Password"
                           ng-model="creds.password">
                </div>
                <button class="btn btn-arm" ng-click="login(creds)">Submit</button>
            </form>
            <hr>
            <p class="small_txt" style="margin-top: -20px;">
                <span style="width:50%;">
                    <input type="checkbox">&nbsp;Remember Me
                </span>
                <span style="width:50%;position:absolute;right:0;text-align:right;">
                    <a href="#">Forgot Password?</a>
                </span>

            </p>
        </div>
        <div class="col-lg-1">&nbsp;</div>
    </div>
</div>
<p class="small_txt" style="color:#333; width:60%; margin:0 auto;">&copy; {{CY}} Ag Resource Management - All rights reserved.</p>
